<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="drink-menu">
      <ion-icon name="cafe"></ion-icon>
      <ion-label>Drink Menu</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="user-page">
      <ion-icon name="person"></ion-icon>
      <ion-label>User</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="manage-users" *ngIf="auth.can('manage:baristas') || auth.can('manage:managers')">
      <ion-icon name="person"></ion-icon>
      <ion-label>Manage Users</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
